<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>NUS Money</title>
  </head>
  <body>
    <h2> NUS Money</h2>
    <img src="Finance 1.png" width = 350/>

    <div id="authorization" style="display: none">
      <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
          <div>
            <h4>Deposit</h4>
            <p id="deposit" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Loan</h4>
            <p id="loan" class="money minus">-$0.00</p>
          </div>
        </div>
        <div id="my_dataviz" class="inc-exp-container"></div>
        <h3>Details</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> -->
        </ul>
    </div>
  </div>
        
      <div id = "login" style="display: block">
        <h3>Login</h3>
        <form id="form">
          <div class="form-control">
            <label for="custname">User Name</label>
            <input type="text" id="custname" placeholder="Enter customer name..." />
            <label for="custpwd">Password</label>
            <!-- mask password -->
            <input type="password" id="custpwd" placeholder="Enter customer password..." />
          </div>
          <button id = "b1" class="btn">Login</button>
          
          <div class="form-control">
            <p id="reco" class="blinking"></p>
          </div>
        
        </form>
      </div>

      <div class='container' id="logout" style="display: none">
        <button id = "b2" class="btn">Logout</button>
      </div>
    

    <!-- <div class="container">

      <h3>Login History</h3>

      <ul id="loginList" class='list'>

      </ul>
    </div> -->

    <script src="script.js"></script>
    
  </body>
</html>
